language: node_js
sudo: false

node_js:
  - "7.0.0"

install:
  - npm install -g vsce

before_script:
- git config --global user.name 'wayou'
- git config --global user.email 'liuwayong@gmail.com'

script:
  - vsce package
  - git add -A .
  - git commit -m "vsix generated via travis-ci at $(date -u +'%Y-%m-%d %H:%M:%S') $TRAVIS_COMMIT"
  - git push -q -u $GH_TOKEN HEAD:master